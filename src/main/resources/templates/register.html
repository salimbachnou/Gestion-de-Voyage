<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{layouts/base-layout :: html(content=~{::main}, title=~{::title})}"
  >
    <title>Inscription</title>
  </head>
  <body>
    <main>
      <div
        class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div
          class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-lg"
        >
          <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
              Créez votre compte
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Ou
              <a
                href="/login1"
                class="font-medium text-blue-600 hover:text-blue-500"
              >
                connectez-vous à votre compte existant
              </a>
            </p>
          </div>

          <!-- Show error message if there is one -->
          <div
            th:if="${error}"
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
            role="alert"
          >
            <span class="block sm:inline" th:text="${error}"
              >Message d'erreur</span
            >
          </div>

          <form class="mt-8 space-y-6" th:action="@{/register}" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
              <!-- Nom -->
              <div>
                <label
                  for="nom"
                  class="block text-sm font-medium text-gray-700"
                >
                  Nom complet
                </label>
                <input
                  id="nom"
                  name="nom"
                  type="text"
                  required
                  class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="ABDERRAHIM AKROUJAI"
                />
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700"
                >
                  Adresse email
                </label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="abdou@example.com"
                />
              </div>

              <!-- Username -->
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-gray-700"
                >
                  Nom d'utilisateur
                </label>
                <input
                  id="username"
                  name="username"
                  type="text"
                  required
                  class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="johndoe"
                />
              </div>

              <!-- Password -->
              <div>
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-700"
                >
                  Mot de passe
                </label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="••••••••"
                />
              </div>

              <!-- Confirm Password -->
              <div>
                <label
                  for="confirmPassword"
                  class="block text-sm font-medium text-gray-700"
                >
                  Confirmez le mot de passe
                </label>
                <input
                  id="confirmPassword"
                  name="confirmPassword"
                  type="password"
                  required
                  class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <div class="flex items-center">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              />
              <label for="terms" class="ml-2 block text-sm text-gray-900">
                J'accepte les
                <a href="/terms" class="text-blue-600 hover:text-blue-500"
                  >conditions d'utilisation</a
                >
                et la
                <a href="/privacy" class="text-blue-600 hover:text-blue-500"
                  >politique de confidentialité</a
                >
              </label>
            </div>

            <div>
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                S'inscrire
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- Contenu de votre page -->
    </main>
  </body>
</html>
